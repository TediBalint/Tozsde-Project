<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestox</title>
  </head>
  <body data-bs-theme="dark">
    <div id="content" class="col-8">
      <h1 class="text-center" style="margin-bottom: 50px;text-shadow:black 3px 3px;">bestox.com</h1>
      <div id="login" class=" text-center">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
        <input type="password" id="pwd" class="form-control" placeholder="Password" required>
        <button class="btn" id="loginBtn">Login</button>
      </div>
      <div id="trading">
        <div style="text-align: right; margin-bottom: 10px;">&#x1f464;<span>username</span><br>You have <b id="userStockCount">x</b> of <span>stockname</span></div>
        <div id="stockSelector"></div>
        <canvas id="mainGraph" style="border: .5px solid white;" width="1000" height="500"></canvas>
        <br>
        <input type="number" id="buyAmount">
        <button>Buy</button>
        <input type="number" id="sellAmount">
        <button>Sell</button>
        Send notification if
        <select name="" id="">
          <option value="above">above</option>
          <option value="above">under</option>
        </select>
        <input type="number">
        <button>set</button>
      </div>
    <footer style="color: rgba(255, 255, 255, 0.7); text-align: center; margin-top: 70px;">
      <i>Podlipnik Ádám - Tédi Bálint - Vörös Bence &copy;2025</i>
    </footer>
    </div>
    <script type="module" src="./ts/main.ts"></script>
  </body>
</html>
